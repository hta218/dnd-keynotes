<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Learn Drag n Drop events</title>
	<link rel="stylesheet" href="style.css" />
	<style>
		* {
			box-sizing: border-box;
			font-family: "Trebuchet MS", -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
			color: #222;
		}
	</style>
</head>

<body>
	<h1>Example 1 - Simple drag n drop events</h1>
	<div class="example-parent">
		<div class="example-origin ex1">
			<div id="draggable-1" class="example-draggable" draggable="true">
				draggable 1
			</div>
			<div id="draggable-2" class="example-draggable" draggable="true">
				draggable 2
			</div>
		</div>
		<div class="example-dropzone">
			dropzone
		</div>
	</div>
	<br><br>

	<h1>Example 2 - MDN Docs</h1>
	<p id="p1" draggable="true" class="example-draggable">This element is draggable.</p>
	<p id="target" class="example-dropzone">Drop Zone</p>
	<br><br>

	<h1>Example 3 - Advanced case 1: swap draggable elements</h1>
	<div class="example-parent ex3">
		<div class="example-origin">
			To-do
			<div id="drag-item-1" class="example-draggable" draggable="true">
				Doing homework
			</div>
			<div id="drag-item-2" class="example-draggable" draggable="true">
				Grab some food at the supermarket
			</div>
			<div id="drag-item-3" class="example-draggable" draggable="true">
				Clean up the working desk
			</div>
			<div id="drag-item-4" class="example-draggable" draggable="true">
				Feed the dogs
			</div>
		</div>
	</div>
	<!-- <script src="./script.js"></script> -->
	<script src="./dnd.js"></script>
	<!-- <script src="./mdn-docs.js"></script> -->
</body>

</html>
